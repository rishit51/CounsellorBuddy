{% extends "layouts/layout-a.html" %} {% block content %}

<div class='p-4 mt-8'>
  <h2 class='text-xl font-semibold'>Top rated colleges in India right now:</h2>
  <div class="row mt-8 grid gird-cols-1 md:grid-cols-5 border py-5 gap-4 justify-center">
    {% for i in colleges %} 

    <div
      class="max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700  "
    >
      <a href="{% url 'college' i.id %}">
        <img
          src="{{i.images.all.first.image.url}}"
          class="card-img-top"
          alt="Image 1"
        />
      </a>
      <div class="p-5">
        <a href="{% url 'college' i.id %}">
          <h5
            class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
          >
            {{i.name| slice:"0:50"}}
          </h5>
        </a>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
          {{i.rating }}<svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-star-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"
            />
          </svg>
        </p>
        
      </div>
    </div>

    {% endfor %}
  </div>
</div>
<div class="p-4 h-fit ">
